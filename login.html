<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NLEX MUSIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #fff;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:transparent;
        }
        .form-container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            width: 380px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
        .form-container h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        .form-container h3 {
            font-weight: 400;
            margin-bottom: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: none;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .alert {
            display: none; /* Hidden by default */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="form-container">
    <h2>Welcome to NLEX Music</h2>
    <h3>Login</h3>

    <!-- Bootstrap Alert -->
    <div id="alertMessage" class="alert alert-danger" role="alert">
        Please enter both email and password before continuing.
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="validateLogin()">Login</button>
    </form>
    <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
</div>

<script>
    function validateLogin() {
        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value.trim();
        var alertMessage = document.getElementById("alertMessage");

        if (email === "" || password === "") {
            alertMessage.style.display = "block"; // Show the Bootstrap alert
        } else {
            alertMessage.style.display = "none"; // Hide the alert if inputs are valid
            window.location.href = "index.html"; // Redirect to index
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
