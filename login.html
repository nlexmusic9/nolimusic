<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NLEX MUSIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('signpic.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #fff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
        }

        .form-container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
        }

        .form-container h3 {
            font-weight: bold;
            color: #FFD700; /* Highlight heading text in gold */
            font-size: 2.5rem; /* Larger text size */
            margin-bottom: 15px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: none;
        }

        .btn-primary {
            background-color:#FFD700;
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: gray;
        }

        .alert {
            display: none; /* Hidden by default */
            margin-bottom: 15px;
        }

        .form-container p {
            font-size: 14px;
            color: #ccc;
        }

        .form-container a {
            color: #FFD700;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
           .form-container .music-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-container .music-img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<<div class="overlay"></div>
<div class="form-container">
    <div class="music-icon">
        <img src="logo.png" alt="Music Icon" class="music-img">
        <h3>Welcome</h3>
    </div>
    <h5 class="mb-4">Login</h5>

    <!-- Bootstrap Alert -->
    <div id="alertMessage" class="alert alert-danger" role="alert">
        Please enter both email and password before continuing.
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="validateLogin()">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
</div>

<script>
    function validateLogin() {
        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value.trim();
        var alertMessage = document.getElementById("alertMessage");

        if (email === "" || password === "") {
            alertMessage.style.display = "block"; // Show the Bootstrap alert
        } else {
            alertMessage.style.display = "none"; // Hide the alert if inputs are valid
            window.location.href = "Index.html"; // Redirect to index
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
