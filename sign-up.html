<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NLEX MUSIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .form-container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
        }

        .form-container h3 {
            font-weight: bold;
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            display: none; /* Hidden by default */
            margin-bottom: 15px;
        }

        .form-container p {
            font-size: 14px;
            color: #ccc;
        }

        .form-container a {
            color: #007bff;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="form-container">
    <h3 class="mb-4">Sign Up</h3>

    <!-- Bootstrap Alert for Errors -->
    <div id="alertMessage" class="alert alert-danger" role="alert">
        Please fill in all fields before continuing.
    </div>

    <form id="signupForm">
        <div class="mb-3">
            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="validateSignUp()">Sign Up</button>
    </form>
    
    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
    function validateSignUp() {
        var fullName = document.getElementById("fullName").value.trim();
        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value.trim();
        var alertMessage = document.getElementById("alertMessage");

        if (fullName === "" || email === "" || password === "") {
            alertMessage.style.display = "block"; // Show Bootstrap alert
        } else {
            alertMessage.style.display = "none"; // Hide the alert
            window.location.href = "login.html"; // Redirect after successful sign-up
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
